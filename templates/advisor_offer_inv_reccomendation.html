{% include 'advisor_header.html' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Upload Video</h2>

    <!-- Form Section -->
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                <!-- Title Input -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="form-control" 
                        placeholder="Enter title" 
                        required>
                </div>

                <!-- Description Input -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input 
                        type="text" 
                        name="description" 
                        id="description" 
                        class="form-control" 
                        placeholder="Enter description" 
                        required>
                </div>

                <!-- Video Upload -->
                <div class="mb-3">
                    <label for="video" class="form-label">Video</label>
                    <input 
                        type="file" 
                        name="video" 
                        id="video" 
                        class="form-control" 
                        accept="video/*"
                        required>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                    <button type="submit" name="submit" class="btn btn-warning">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Additional CSS -->
<style>
.card {
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.card-title {
    font-weight: bold;
    color: #333;
}

.form-label {
    font-weight: bold;
    color: #555;
}

.form-control {
    border-radius: 20px;
    box-shadow: none;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-primary {
    border-radius: 20px;
    font-size: 14px;
}
</style>

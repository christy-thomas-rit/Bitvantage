{% include 'advisor_header.html' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Fee</h2>

    <!-- Form Section -->
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input 
                        type="text" 
                        name="amount" 
                        id="amount" 
                        class="form-control" 
                        placeholder="Enter amount" 
                        value="{{ data['up'][0]['amount'] if data['up'] else '' }}"
                        required>
                </div>
                <div class="text-end d-flex justify-content-center">
                    <button type="submit" name="{{ 'update' if data['up'] else 'submit' }}" class="btn btn-warning" >
                        {{ 'Update' if data['up'] else 'Add' }}
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Table Section -->
    {% if not data['up'] and data['view'] %}
    <div class="card shadow-sm mx-auto mt-4" style="max-width: 600px;">
        <div class="card-body p-3">
            <table class="table table-bordered table-striped align-middle mb-0">
                <thead class="table-primary">
                    <tr>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data['view'] %}
                    <tr>
                        <td>{{ i['amount'] }}</td>
                        <td>
                            <a href="?action=update&id={{ i['fee_id'] }}" class="btn btn-warning btn-sm me-2">Update</a>
                            <a href="?action=delete&id={{ i['fee_id'] }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>

<!-- Additional CSS -->
<style>
.card {
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.table {
    width: 100%; /* Makes the table responsive */
    margin: 0 auto;
}

.table th,
.table td {
    vertical-align: middle;
    text-align: center;
}

.btn-primary,
.btn-warning,
.btn-danger {
    border-radius: 20px;
    font-size: 14px;
}

/* Center and limit width of table container */
.card.mx-auto {
    width: 100%;
    max-width: 600px; /* Restricts table width */
}
</style>

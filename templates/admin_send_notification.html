<style>
    #noti {
        transition: border-color 0.3s ease;
    }
    #noti:focus {
        border-color: #007bff; /* Primary color */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>


<!-- Include Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto; border-radius: 10px;">
        <h3 class="text-center mb-4" style="color: #333;">Send Notification</h3>
        <form action="" method="post">
            <!-- Notification Input -->
            <div class="mb-3">
                <!-- <label for="noti" class="form-label">Notification</label> -->
                <input type="text" id="noti" name="noti" class="form-control" placeholder="Enter your notification" required>
            </div>
            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" name="submit" class="btn btn-warning">Send</button>
            </div>
        </form>
    </div>
</div>

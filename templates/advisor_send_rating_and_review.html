{% include 'advisor_header.html' %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Add Rating & Review</h3>
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="rating" class="form-label"><strong>Rating</strong></label>
                            <input type="text" id="rating" name="rating" class="form-control" placeholder="Enter rating (1-5)" required>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label"><strong>Review</strong></label>
                            <textarea id="review" name="review" class="form-control" rows="4" placeholder="Write your review" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" name="submit" class="btn btn-warning w-50">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 1200px;
}

.card {
    border-radius: 10px;
    border: none;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.card-body {
    padding: 2rem;
}

.form-label {
    font-weight: bold;
    color: #333;
}

textarea {
    resize: none;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1.5rem;
}

.btn-primary:hover {
    background-color: #0056b3;
}
</style>

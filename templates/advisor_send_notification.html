        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Send Notification</h3>
                    <form action="" method="post">
                        <div class="mb-3">
                            <!-- <label for="noti" class="form-label"><strong>Notification</strong></label> -->

                </div>
            </div>
        </div>
    </div>
</div>
